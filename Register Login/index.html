<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Animated Login Form</title>
	<link rel="stylesheet" href="style.css">
	<script src="Register.js"></script>
</head>
<body>
	<div class="box">
		<form autocomplete="off">
			<h2>Sign in</h2>

			<div class="inputBox">
				<input type="text" required="required">
				<span>First Name</span>
				<i></i>
			</div>
			<div class="inputBox">
				<input type="text" required="required">
				<span>Last Name</span>
				<i></i>
			</div>

			<div class="inputBox">
				<input type="date" required="required">
				<span>DOB</span>
				<i></i>
			</div>

			


			
			<div class="inputBox">
				<input type="text" required="required">
				<span>Email id</span>
				<i></i>
			</div>
			<div class="inputBox">
				<input type="password" required="required">
				<span>Password</span>
				<i></i>
			</div>
			<div class="links">
				<a href="#">Forgot Password ?</a>
				<a href="#">Signup</a>
			</div>
			<button class="scr" onclick="myFunction()">Register</button>
		</form>
	</div>
	

</body>
</html>
